<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <!--INFORMAÇÕES DA PÁGINA (CSS)-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Labirinto de Cores</title>
    <!--STYLE/CSS-->
    <link rel="stylesheet" href="style.css" />
    <!--STYLE/icones-->
    <link rel="stylesheet" href="assets/style.css" <!--FONTES-- />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header1">
      <nav class="container">
        <!--a classe SHOW será substituída pelo JS no futuro-->
        <a class="logo" href="#">Labirinto <span>de Cores</span></a>
        <!--MENU-->
        <div class="menu">
          <ul class="grid">
            <!--comando"ul>li*5>a" faz com que apareçam 5 itens na lista com href-->
            <li><a class="title" href="#home">Início</a></li>
            <li><a class="title" href="#about">Sobre</a></li>
            <li><a class="title" href="#services">Serviços</a></li>
            <li><a class="title" href="#testimonials">Depoimentos</a></li>
            <li><a class="title" href="#contact">Contato</a></li>
          </ul>
        </div>
        <!--/MENU-->

        <!--PREPARANDO INTERAÇÃO MENU (JS)-->
        <div class="toggle icon-menu"></div>
        <div class="toggle icon-close"></div>
      </nav>
    </header>

    <main>
      <section class="section" id="home">
        <div class="container grid">
          <div class="image">
            <img
              src="https://img.webmd.com/dtmcms/live/webmd/consumer_assets/site_images/article_thumbnails/other/active_kids_other/1800x1200_active_kids_other_alt.jpg?resize=750px:*"
              alt="Imagem Principal"
            />
          </div>

          <div class="divtextbut">
            <h2 class="title">
              2 mães preocupadas em oferecer conforto aos nossos pequenos...
            </h2>
            <p>Vestindo crianças de forma divertida, confortável e bonita</p>
            <a class="button" href="#">Entre em Contato pelo WHATSAPP!</a>
          </div>
        </div>
      </section>
      <div class="divider-1"></div>
      <!--SECTIONS (ABOUT/SERVICES/TESTIMONIALS CONTACT)-->
      <!--comando para incluir TAG>CLASS>ID (section.section#about>.container.grid)-->
      <section class="section" id="about">
        <div class="container grid">SOBRE</div>
      </section>
      <section class="section" id="services">
        <div class="container grid">SERVIÇOS</div>
      </section>
      <section class="section" id="testimonials">
        <div class="container grid">DEPOIMENTOS</div>
      </section>
      <section class="section" id="contact">
        <div class="container grid">CONTATO</div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
